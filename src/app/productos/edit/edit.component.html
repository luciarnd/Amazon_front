<form class="form my-5 container" [formGroup]="editForm">
    <h3 class="h3 mb-3 font-weight-normal">Editar producto: {{producto.nombre}}</h3>

    <!-- Signup form -->
    <div class="form-group">
        <label>Nombre del producto</label>
        <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="producto.nombre"/>
    </div>
     <div class="form-group">
        <label>Precio</label>
        <input type="text" class="form-control" formControlName="precio" [(ngModel)]="producto.precio"/>
    </div>
     <div class="form-group">
        <label>Marca del producto</label>
        <input type="text" class="form-control" formControlName="marca" [(ngModel)]="producto.marca"/>
    </div>
    <button type="submit" class="btn
        btn-block btn-primary mt-3" (click)="editarProducto(producto.id)">
        Editar
    </button>
</form>
